@if(authService.isLoggedIn){
<mat-toolbar>
  <span> Payments</span>
  <span class="example-spacer"></span>
  <div class="d-flex gap-10">
    <span class="">Balance:<b> Rs. {{ balance }}</b></span>
    <span>Welcome <b>{{ currentUser.fullName }}</b></span>
    <img style="border-radius: 50%; border: 0.2px solid black; cursor: pointer"
      [src]="imageUrl?? '../../../../assets/images/image.png'" height="50" width="50" alt="No Img"
      [matMenuTriggerFor]="menu" />
  </div>

  <button mat-flat-button color="primary" class="example-icon favorite-icon m-2"
    aria-label="Example icon-button with heart icon" (click)="logout()">
    Logout
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item color="accent" class="change-photo-button" (click)="fileInput.click()">
    Choose Photo
  </button>
  <input #fileInput type="file" accept="image/*" (change)="onFileChange(fileInput.files)" style="display: none" />
</mat-menu>
}
<router-outlet></router-outlet>
