<form
  [formGroup]="registerForm"
  class="d-flex align-center"
  (ngSubmit)="register(registerForm)"
>
  <div class="container card p-3 w-50">
    <h3 class="m-auto p-3">Register</h3>
    <div class="form-row">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Enter a valid Email Address"
        />
        <mat-error *ngIf="registerForm.controls['email'].hasError('email')"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>
    </div>
    <div class="form-row d-flex">
      <div class="form-col w-50 m-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="firstName" />
        </mat-form-field>
      </div>
      <div class="form-col w-50 m-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="lastName" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row d-flex">
      <div class="form-col w-50 m-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>
      <div class="form-col w-50 m-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="confirmPassword" />
          <mat-error
            *ngIf="
              registerForm.controls['confirmPassword'].hasError(
                'passwordNotMatch'
              )
            "
            >Your Passwords did not match.</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button color="primary" class="w-50 m-auto">Sign Up</button>
    <small class="m-auto p-3">
      Already Have an account? <a routerLink="">Log In</a>
    </small>
  </div>
</form>
