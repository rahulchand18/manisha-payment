<div class="login-form-container">
  <mat-card class="example-card p-4 border-radius">
    <mat-card-header>
      <mat-card-title>
        <!-- <img src="../../../../assets/images/ipl-logo.png" height="50px" alt=""> -->
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-3">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="form-row">
          <div class="form-col">
            <mat-form-field appearance="outline" class="full-width">
              <input matInput placeholder="Email" type="text" formControlName="email" />
              <mat-error *ngIf="
                  submitted && loginForm.controls['email'].hasError('required')
                ">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <mat-form-field appearance="outline" class="full-width">
              <input matInput placeholder="Password" type="password" formControlName="password" />
              <mat-error *ngIf="
                  submitted &&
                  loginForm.controls['password'].hasError('required')
                ">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-error *ngIf="submitted && invalidData">
              <strong> Invalid credentials </strong>
            </mat-error>
          </div>
        </div>
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit" class="w-100">
            Log in
          </button>
        </mat-card-actions>
        <small>Not Registered yet? <a routerLink="/register">Sign Up</a></small>
      </form>
    </mat-card-content>
  </mat-card>
</div>
